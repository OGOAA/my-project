        body{

<body>
    <input type="text" placeholder="amount" id="daddy">
    <select id="aderemi">
        <option value="0">In months</option>
        <option value="1">1 month</option>
        <option value="2">2 months</option>
        <option value="3">3h months</option>
        <option value="6">6 months</option>
        <option value="12">12 months</option>
    </select><br></br>
    <button onclick="opera()">CALCULATE</button>
    <h1 id="david" style="color: rgb(116, 33, 33);"></h1>
    <script>
        function opera(){
          var a= Number (document.getElementById("daddy").value);
          var b= Number (document.getElementById("aderemi").value);
          var c= a*0.1*b;
          var d= a + c;
          document.getElementById("david").innerHTML="Withdrawal Amount will be:" + "$" + d;

        }
    </script>
