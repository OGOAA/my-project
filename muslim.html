<body>
    <h2 id="olu"></h2>
    <script>
        var a= new Date().getHours;
        switch(a){
            case 5: 
            document.getElementById("olu").innerHTML="it is time for fajr";
            break;
            case 6:
            document.getElementById("olu").innerHTML="it is time for dhuhr"
            break;n
            case 16:

            document.getElementById("olu").innerHTML="it is time for maghrib"
            break;
            case 20:
            document.getElementById("olu").innerHTML="it is time for isha"
            break;

            document.getElementById("olu").innerHTML="it is not time for prayer"
        }

    </script>
